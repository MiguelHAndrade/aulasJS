<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pais atual</title>

    <style>
        body{
            font: normal 20pt Arial;
        }
        input{
            font: normal 18pt Arial;
        }
    </style>

</head>
<body>
    <h1>Pais Atual</h1>
    <p>Em que pais você mora?</p>
    <input type="text" name="txtpais" id="txtpais">
    <div><br></div>
    <input id="sub" type="button" value="Submeter" onclick="sub()">
    <div id="res"><p><br></p></div>

    <script>

        function sub() {
            var txtp = document.getElementById('txtpais')
            var r = document.getElementById('res')

            p = String(txtp.value)

            r.innerHTML = `<p>Se você vive em <strong>${p}</strong>,</p>`

            if (p == 'Portugal'){
                r.innerHTML += `<p>Você é <strong>Português</strong>.</p>`
            } else {
                r.innerHTML += `<p>Você é <strong>Estrangeiro</strong>.</p>`
            }

        }

    </script>
    
</body>
</html>
