<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>

    <style>
        div#area{
            font: normal 20pt Arial;
            background-color: #0c9904;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>

</head>
<body>
    <!-- JS no HTML  -->
    <!-- <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interagir...
    </div> -->

    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interagir...
    </div>
    
    <script>

        var a = window.document.getElementById('area')

        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }

        function entrar() {
            a.innerText = 'Entrou!'
        }

        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = '#0c9904'
        }



    </script>

</body>
</html>
