<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 04</title>

    <style>
        body{
            font: normal 20pt arial;
        }
    </style>

</head>
<body>
    
    <script>

        var nome = window.prompt('Como se chama?')

        document.write(`Olá <strong>${nome}</strong>, o seu nome tem ${nome.length} letras.<br/> `)
        document.write(`O seu nome em maiúsculas é ${nome.toUpperCase()} letras.<br/>`)
        document.write(`O seu nome em minúsculas é ${nome.toLocaleLowerCase()} letras.`)

    </script>
</body>
</html>
