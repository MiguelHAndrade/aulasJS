<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velocidade do Carro</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calc()">
    <div id="res">Resultado</div>

    <script>
        

        function calc(){
            var txtv = window.document.getElementById('txtvel') 
            var res = document.getElementById('res')
        
            vel = Number(txtv.value)

            res.innerHTML = `<p>A sua velocidade atual é de <strong>${vel}Km/h</strong>.</p>`

            if (vel >= 50){
                res.innerHTML += `<p>Você foi <strong>Multado</strong> por <strong>excesso de velocidade</strong>!</p>`
            }

            res.innerHTML += `<p>Conduza sempre com o sinto de segurança!</p>`
        }

    </script>

</body>
</html>
